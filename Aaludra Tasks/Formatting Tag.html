<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Formatting Tags-->
    <b>hello world</b>
    <br>
    <i>hello world</i>
    <br>
    <em>hello world</em>
    <br>
    <strong>hello world</strong>
    <br>
     h<sub>2</sub>o
     <br>
     h<sup>2</sup>o
     <br>
     <small>hello world </small>  
     <!--<ins>&<del> Tags-->
        <P>
            The actual car price is <ins>30000000</ins> not a <del>4000000</del>
        </P>
        <!--Mark Tag-->
         <p>
            my name is <mark>guna sekar</mark>
         </p>
</body>
</html>
