<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="aaludra.png" alt="Career Page" height="100px" ; width="100px" ; title="aaludra"
        style="border: 1px solid black;">

    <h2>Aaludra Career 2023</h2>
    <div class="career">
        <form action="#" target="_blank" method="post" autocomplete="on">

            <label for="resume"></label>
            <input type="file" name="resume" id="resume" accept="pdf/*">
            <br>

            <label for="fname">First Name</label>
            <input type="Text" name="fname" id="fname" placeholder="Enter Your First Name" />
            <br>

            <label for="lname">Last Name</label>
            <input type="Text" name="lname" id="lname" placeholder="Enter Your Last Name" />
            <br>

            <label for="mail">Email</label>
            <input type="email" name="mail" id="mail" placeholder="Enter Your Vaild Email" />
            <br>

            <label for="hidden">Password</label>
            <input type="password" name="hidden" id="hidden" placeholder="Password" maxlength="10" />
            <br>

            <label for="birth">Email</label>
            <input type="date" name="birth" id="birth" />
            <br>

            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="feMale">Female</option>
                <option value="others">Others</option>
            </select>
            <br>

            <label for="education">Qualification</label>
            <input type="radio" name="education" id="education" value="BE">BE
            <input type="radio" name="education" id="education" value="B.Tech">B.Tech
            <br>
            <h4>Skils</h4>

            <input type="checkbox" id="Java" name="Java" value="Car">
            <label for="Java"> Java</label>

            <input type="checkbox" id="Javascript" name="Javascript" value="Boat">
            <label for="Javascript"> Javascript</label>


            <input type="checkbox" id="Python" name="Python" value="Boat">
            <label for="Python"> Python</label>

            <input type="checkbox" id="AWS" name="AWS" value="Boat">
            <label for="AWS"> AWS</label>
            <br>
        </form>
    </div>
</body>

</html>
